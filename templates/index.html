<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian Sock Puppet Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for centering photo frame */
        #photoFrameContainer {
            display: flex;
            justify-content: center;
        }

        #photoFrame {
            width: 256px;
            height: 256px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold text-center mb-4">Bulgarian Sock Puppet Generator</h1>
        <div class="flex justify-center">
            <div id="puppetInfo"
                class="max-w-md w-full mx-4 bg-white p-8 border rounded shadow-md grid grid-cols-2 gap-4 text-left">
                <!-- Card for puppet information -->
                <div id="photoFrameContainer" class="col-span-2">
                    <div class="w-64 h-64 bg-cover bg-center mb-4" id="photoFrame"></div>
                </div>
                <div class="col-span-2"><strong>Име: </strong><span id="cyrillicFirstName"></span> <span
                        id="cyrillicFamilyName"></span></div>
                <div class="col-span-2"><strong>Пол: </strong><span id="gender"></span></div>
                <div class="col-span-2"><strong>Дата на раждане: </strong><span id="dob"></span></div>
                <div class="col-span-2"><strong>Възраст: </strong><span id="age"></span> години</div>
                <div class="col-span-2"><strong>Зодия: </strong><span id="starSign"></span></div>
                <div class="col-span-2"><strong>ЕГН: </strong><span id="egn"></span></div>
                <div class="col-span-2"><strong>Адрес: </strong><span id="address"></span></div>
                <div class="col-span-2"><strong>Телефон: </strong><span id="phoneNumber"></span></div>
                <div class="col-span-2"><strong>Банкова карта: </strong><span id="creditCard"></span></div>
                <div class="col-span-2"><strong>Email: </strong><span id="email"></span></div>
                <div class="col-span-2"><strong>Username: </strong><span id="username"></span></div>
                <div class="col-span-2"><strong>Password: </strong><span id="password"></span></div>
                <div class="col-span-2"><strong>Website: </strong><span id="websiteDomain"></span></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
